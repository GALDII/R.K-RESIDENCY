<!DOCTYPE html>
<html>
<head>
<title>Hotel Reservation</title>
<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="reservation.css">
  <script src="reservaation_script.js"></script>

</head>

<body> 
      
      <div class="background-container"> 
        <div class="center-content">
          <span class="tit6"> RESERVATION </span>
        </div>
      </div>

      <div class="fixed-content">
          
            <button onclick="redirectToHome()" type="button" class="transparent-button">home</button>
            <button onclick="reloadPage()" type="button" class="transparent-button">reservation</button>
            <button onclick="redirectToAbout()" type="button" class="transparent-button">about</button>
            <button onclick="reloadToContact()" type="button" class="transparent-button">contact</button>
          
      </div>
  
    <div class="container">

      <div class="row">
        <div class="col-lg-12 p-b-30">
          <div class="t-center">
            <span class="tit2 t-center"> Reservation </span>
            <h3 class="tit3 t-center m-b-35 m-t-2"> Book Room </h3>
          </div>

    <form class="wrap-form-reservation size22 m-l-r-auto">
        <div class="row">


          <div class="col-md-4">
            <span class="txt9"> Name </span>
            <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
              <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="name" placeholder="Name">
            </div>
          </div>


          <div class="col-md-4">
            <span class="txt9"> Phone </span>
            <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
            <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="phone" placeholder="Phone">
          </div>
        </div>

        <div class="col-md-4">
          <span class="txt9"> Email </span>
          <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
            <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="email" placeholder="Email">
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-4">
            <span class="txt9"> Date </span>
            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
              <input class="bo-rad-10 sizefull txt10 p-l-20" type="date" name="Date" placeholder="Date">
            </div>
          </div>

          <div class="col-md-4">
          <span class="txt9"> Time </span>
          <div class="wrap-inputtime size12 bo2 bo-rad-10 m-t-3 m-b-23">
            <select class="selection-1 select2-hidden-accessible" name="time" tabindex="-1" aria-hidden="true">
              <option>9:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>12:00</option>
              <option>13:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>
              <option>17:00</option>
              <option>18:00</option>
              <option>19:00</option>
              <option>20:00</option>
              <option>21:00</option>
            </select>
            <span class="select2 select2-container select2-container--default" dir="ltr" style="width: 63.2px;"></span>
            <span class="selection">
              <span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-time-cv-container">
                <span class="select2-selection__arrow" role="presentation">
                  <b role="presentation"></b>
                </span>
              </span>
            </span>
            <span class="dropdown-wrapper" aria-hidden="true">
            </span>
          </div>
        </div>

          <div class="col-md-4">
            <span class="txt9"> People </span>
            <div class="wrap-inputpeople size12 bo2 bo-rad-10 m-t-3 m-b-23">
              <select class="selection-1 select2-hidden-accessible" name="people" tabindex="-1" aria-hidden="true">
                <option>1 person</option>
                <option>2 person</option>
                <option>3 person</option>
                <option>4 person</option>
                <option>5 person</option>
                <option>6 person</option>
              </select>
              <span class="select2 select2-container select2-container--default" dir="ltr" style="width: 97.6px;">
              <span class="selection">
                <span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-people-sn-container">
                  <span class="select2-selection__arrow" role="presentation">
                    <b role="presentation"></b>

                  </span>
                </span>
              </span>
                <span class="dropdown-wrapper" aria-hidden="true">
              </span>
              </span>
            </div>
          </div>
        </div>  
      </div>
      </div>


      <div class="wrap-btn-booking flex-c-m m-t-6">
        <button type="submit" class="btn3 flex-c-m size13 txt11 trans-0-4 button_col">Book Table </button>
        </div>
    </form>
          </div>
        </div>
  
 </body>

</html>
